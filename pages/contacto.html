<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carton Network / Contáctanos</title>
		<link rel="stylesheet" href="./contacto.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<a href=""
					><img src="../images/cnlogo.png" alt="" class="navbar-logo"
				/></a>
				<ul class="nav-links">
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="./contacto.html">Contáctanos</a></li>
				</ul>
			</nav>
			<div class="form-flexy">
				<form action="" target="_blank" class="form">
					<h1>Formulario de contacto</h1>
					<input type="text" name="nombre" placeholder="Ingresar tu nombre" />
					<input
						type="email"
						name="correo"
						placeholder="Ingresar una dirección de correo valida"
					/>
					<textarea name="mensaje" placeholder="Dejanos tu mensaje"></textarea>
					<input type="submit" />
				</form>
				<iframe
					width="760"
					height="515"
					src="https://www.youtube.com/embed/wLviwe7U4Bo"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
					class="ytvideo"
				></iframe>
			</div>
		</div>
	</body>
</html>
